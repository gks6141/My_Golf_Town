<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<section layout:fragment="content" class="contents d-flex justify-content-center">
	<div class="w-100 pt-5">
	
		<div class="AdvertisingBox">
			<img id="Advertising1" src="/image/golf1.jpg">
		</div>
		
		<div class="d-flex p-3">
			<h4>추천 우선 순위</h4>
		</div>
		
		<div class="productBOX">
			<img width="10%" height="100px" id="Advertising1" src="/image/golf2.jpg">
		</div>
	</div>
</section>

<th:block layout:fragment="script">
    <script>
    let bannerSrcArr = ['/image/golf1.jpg', '/image/golf2.jpg', '/image/golf3.jpg'];
    let currentIndex = 0;
    setInterval(function() {
        $('#Advertising1').attr('src', bannerSrcArr[currentIndex]);
        currentIndex++;

        if (currentIndex > bannerSrcArr.length) { 
            currentIndex = 0;
        }
    }, 3000);
    </script>
</th:block>
