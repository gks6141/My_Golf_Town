<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<section layout:fragment="content" class="contents d-flex justify-content-center">
	<div class="w-100">
		<div class="d-flex p-3">
			<span class="title_box">베스트 상품</span>
		</div>
		<div class="productBOX row row-cols-5">
			<div class="col">
			<th:block >
		        <a class="product_subject" href="/product/product-view?productId=1">
		              <img class="product_img" src="/image/golf1.jpg" alt="상품">
		              <div class="font-weight-bold">드라이버</div>
		              <div th:text="|{club.clubPrice}원|">55,000원</div>
		        </a>
		    </div>
		</div>
		
		<div class="d-flex p-3">
			<span class="title_box">드라이버</span>
		</div>
		
		
		<!-- test -->
		<div  th:each="club : ${clubs}">
			<div th:text="${club.id}"></div>
		</div>
		<div  th:each="product : ${products}">
			<div th:text="${product.id}"></div>
		</div>
		
		
		
		
		
		<div class="productBOX row row-cols-5">
			<div class="col">
		        <th:block th:each="product : ${products}">
			        <a class="product_subject" th:href="|/product/product-view?productId=${product.id}|">
			              <img class="product_img" th:src="${club.clubImagePath}" alt="상품">
			              <div class="font-weight-bold">드라이버</div>
			              <div th:text="|{club.clubPrice}원|">55,000원</div>
			        </a>
		        </th:block>
		    </div>
		</div>
	</div>
</section>

<th:block layout:fragment="script">
    <script>

    </script>
</th:block>
