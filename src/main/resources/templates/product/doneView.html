<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<section layout:fragment="content" class="contents d-flex justify-content-center">
	<article>
		<table class="table text-center">
			<tr class="col">
				<th scope="col">받으시는 분</th>
				<td th:text="${order.orderName}">111</td>
			</tr>
			<tr>
				<th scope="col">주소</th>
				<td th:text="${order.orderAddress}"></td>
			</tr>
			<tr>
				<th scope="col">전화번호</th>
				<td th:text="${order.orderPhoneNumber}"></td>
			</tr>
		</table>
		
		<table class="table text-center">
			<tr class="col">
				<th scope="col">상품명</th>
				<td th:text="${product.productSubject}"></td>
			</tr>
			<tr>
				<th scope="col">결제 금액</th>
				<td th:text="${order.price}"></td>
			</tr>
			<tr>
				<th scope="col">결제수단</th>
				<td th:text="${order.paymentMethod}"></td>
			</tr>
		</table>
		
		<button type="button" class="btn btn-primary">sss</button>
	</article>
</section>

<th:block layout:fragment="script">
    <script>

    </script>
</th:block>
